<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fetch : TMDB</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/card.css">
    </head>

    <body>
        <nav>
            <label for="select1">Type de recherche :</label>
            <select id="select1">
                <option value="movie">Films</option>
                <option value="tv"> Séries TV</option>
            </select>
            <br>
            <label for="select2">Tri :</label>
            <select id="select2">
                <option value="popular">populaire</option>
                <option value="top_rated">mieux notés</option>
                <option value="upcoming" class="movies">upcoming</option>
                <option value="airing_today" class="tv">TV airing today</option>
                <option value="on_the_air" class="tv">TV on the air</option>
            </select>
            
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Rechercher un film par titre...">
                <button type="submit">Rechercher</button>
            </form>
        </nav>

        <script src="js/script.js"></script>
    </body>
</html>
